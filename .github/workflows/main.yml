name: git to gcs

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: 'actions/checkout@v2'
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}'

    - name: Deploy
      run: |-
        gsutil cp -R /home/runner/work/data_streaming/data_streaming/static_data gs://olist_data_buckets
