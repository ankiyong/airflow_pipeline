apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  deps:
    repositories:
      - https://mvnrepository.com/artifact/org.postgresql/postgresql
    packages:
      - org.postgresql:postgresql:jar:42.7.5
  timeToLiveSeconds: 60 # Completed 상태의 pod를 60초 후에 삭제
  type: Python
  mode: cluster
  image: localhost:5000/spark:1.3 # 사용하는 이미지
  imagePullPolicy: IfNotPresent
  mainApplicationFile: local:///opt/spark/jobs/read_json.py # 이미지 내의 jar 파일
  sparkVersion: 3.5.3

  volumes:
    - name: spark-jobs
      hostPath:
        path: /home/aky/projects/olist/spark-jobs
    - name: data
      hostPath:
        path: /home/aky/data

  driver:
    labels:
      version: 3.5.3
    cores: 1
    coreLimit: 1000m
    memory: 512m
    serviceAccount: spark
    volumeMounts:
      - name: spark-jobs
        mountPath: /opt/spark/jobs
      - name: data
        mountPath: /opt/spark/data
  executor:
    labels:
      version: 3.5.3
    instances: 2
    cores: 1
    coreLimit: 1000m
    memory: 512m
    volumeMounts:
      - name: spark-jobs
        mountPath: /opt/spark/jobs
      - name: data
        mountPath: /opt/spark/data
